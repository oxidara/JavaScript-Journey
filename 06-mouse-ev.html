<!DOCTYPE html>
<html>
<head>
  <style>
    #trackArea {
      width: 500px;
      height: 300px;
      border: 2px solid black;
      background: lightgray;
      position: relative;
    }
  </style>
</head>
<body>
  <h2>Mouse Position Tracker</h2>
  <div id="trackArea" onmousemove="showPosition(event)">
    Move your mouse here
  </div>
  <p>X Position: <span id="xPos">0</span></p>
  <p>Y Position: <span id="yPos">0</span></p>

  <script>
    function showPosition(event) {
      document.getElementById('xPos').innerHTML = event.clientX;
      document.getElementById('yPos').innerHTML = event.clientY;
    }
  </script>
</body>
</html>
