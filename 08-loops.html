<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment or Decrement Operator</title>
</head>
<body>
<script>

<!--For Loop-->

tabno = parseInt(prompt("Enter Table Number"));

for (i = 1; i <= 10; i++) {
     result = tabno * i;
     document.write(tabno + ' x ' + i + ' = ' + result + "<br>");
}


</script>
</body>
</html>
